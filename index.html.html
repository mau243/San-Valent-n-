<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido inicial con la pregunta -->
    <div id="initial-content" class="heart-container">
        <div class="heart" id="heart"></div>
        <div class="message">
            <h1>¿Quieres ser mi San Valentín karen?</h1> <!-- Mensaje inicial -->
            <button id="yesButton">Sí</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <!-- Contenido que aparece después de decir "Sí" -->
    <div id="response-content" class="response-content" style="display:none;">
        <div class="teddy-bear">
            
        </div>
        <div class="message">
            <h1>¡Sabía que dirías que sí mi amor!</h1>
            <p>Gracias por hacerme tan feliz y que mi vida sea mucho mejor desde que estas en ella, te quiero mucho.</p>
        </div>
    </div>

    <div class="floating-hearts"></div>

    <script src="script.js"></script>
</body>
</html><style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.heart-container, .response-content {
    text-align: center;
    z-index: 1;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #ff6f61;
    color: white;
}

button:hover {
    background-color: #f1948a;
    transform: scale(1.1);
}

.floating-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.floating-hearts span {
    position: absolute;
    font-size: 2rem;
    animation: heartFloat 4s ease-in-out infinite;
}

.floating-hearts span:nth-child(1) {
    animation-delay: 0s;
    left: 10%;
    top: 10%;
}

.floating-hearts span:nth-child(2) {
    animation-delay: 1s;
    left: 50%;
    top: 15%;
}

.floating-hearts span:nth-child(3) {
    animation-delay: 2s;
    left: 70%;
    top: 5%;
}

.floating-hearts span:nth-child(4) {
    animation-delay: 3s;
    left: 30%;
    top: 30%;
}

.floating-hearts span:nth-child(5) {
    animation-delay: 4s;
    left: 60%;
    top: 40%;
}

@keyframes heartFloat {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.6;
    }
    100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
    }
}

.teddy-bear img {
    width: 200px;
    animation: teddyBearAnimation 2s infinite;
}

h1 {
    font-size: 3rem;
    color: white;
}

p {
    font-size: 1.5rem;
    color: white;
    margin-top: 20px;
}

@keyframes teddyBearAnimation {
    0% {
        transform: translateY(0) scale(1);
    }
    50% {
        transform: translateY(-30px) scale(1.1);
    }
    100% {
        transform: translateY(0) scale(1);
    }
}</style><script>document.getElementById('yesButton').addEventListener('click', function() {
    // Ocultar contenido inicial y mostrar respuesta
    document.getElementById('initial-content').style.display = 'none';
    document.getElementById('response-content').style.display = 'block';

    // Generar corazones flotando en la respuesta
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('span');
        heart.textContent = "❤️";
        document.querySelector('.floating-hearts').appendChild(heart);
    }
});

document.getElementById('noButton').addEventListener('click', function() {
    document.getElementById('yesButton').style.transform = "scale(2)"; // Agrandamos el botón de "Sí" progresivamente
    setTimeout(function() {
        document.getElementById('yesButton').style.transform = "scale(3)"; // Seguimos agrandando el botón
    }, 1000);
});

// Generar corazones flotando en la página inicial
for (let i = 0; i < 10; i++) {
    const heart = document.createElement('span');
    heart.textContent = "❤️";
    document.querySelector('.floating-hearts').appendChild(heart);
}</script>
